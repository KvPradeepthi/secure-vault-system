version: '3.8'

services:
  blockchain:
    build:
      context: .
      dockerfile: ./docker/Dockerfile
    container_name: secure-vault-blockchain
    ports:
      - "8545:8545"
    environment:
      - NODE_ENV=development
    volumes:
      - .:/app
      - /app/node_modules
    networks:
      - vault-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8545"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  vault-network:
    driver: bridge
